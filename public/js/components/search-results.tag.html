<search-results>
   <div class = "search-results-container" each={ item, i in items }>
        <search-one-result parent = {this} data={ item }></search-one-result>
   </div>


    <script>
        var tag = this;
        var items = [];
        loadItems(newItems) {
            tag.items = newItems;
            tag.update();
        }

        tag.on('mount', () => {
            if (typeof opts.onLoad !== "undefined")
                opts.onLoad.call(tag);
        });
        showDeadOnMap(id) {
            opts.app.showDeadOnMap(id);
        }
    </script>
    <style scoped>
        .search-results-container {
            padding: 10px;
            margin-bottom: 20px;
        }

        .search-results-fio {
            text-align: center;
            font-size: 18px;

        }

        .search-results-dates {
            color: black;
            float: left;
        }

        .search-results-location {
            color: black;
            float: right;
        }
    </style>
</search-results>
